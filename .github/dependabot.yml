# .github/dependabot.yml
# ü§ñ Configuraci√≥n Can√≥nica para Dependabot - Consejo de Automatizaci√≥n

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix(deps): "
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "eslint"
        versions: ["8.x"]
    reviewers:
      - "JezBlade"
      - "DameEvieFrye"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix(deps): "
    labels:
      - "dependencies"
    reviewers:
      - "JezBlade"
      - "DameEvieFrye"

  - package-ecosystem: "pip"
    directory: "/Program-Files/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix(deps): "
    labels:
      - "dependencies"
    reviewers:
      - "JezBlade"
      - "DameEvieFrye"

  # === Ecosistema Docker (Infraestructura) ===
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "JezBlade"
      - "DameEvieFrye"
    labels:
      - "dependencies"
      - "docker"
      - "üõ°Ô∏è infrastructure"
    commit-message:
      prefix: "chore(infra)"
    groups:
      docker-dependencies:
        patterns:
          - "*"

  # === GitHub Actions ===
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "JezBlade"
      - "DameEvieFrye"
    labels:
      - "dependencies"
      - "github-actions"
      - "infrastructure"
    commit-message:
      prefix: "chore(deps-actions)"
    groups:
      actions-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
